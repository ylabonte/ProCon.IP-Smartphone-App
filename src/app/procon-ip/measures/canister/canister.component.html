<GridLayout [columns]="columnsDef" rows="auto">

    <StackLayout *ngFor="let canister of data; let i = index" stretchLastChild="true" [col]="i">

        <StackLayout orientation="horizontal" horizontalAlignment="center" class="m-b-8">
            <Label [text]="canister.label"></Label>
        </StackLayout>

        <StackLayout class="canisterScaleWrapper">
            <RadRadialGauge id="canister{{ canister.id }}" [title]="canister.unit" class="canisterView">
                <TitleStyle tkRadialGaugeTitleStyle ios:textSize="10" ios:verticalOffset="15" android:verticalOffset="40"></TitleStyle>

                <RadialScale tkRadialGaugeScales minimum="0" maximum="100" radius="0.90">
                    <ScaleStyle tkRadialScaleStyle lineThickness="0" labelsCount="6" ticksOffset="0"
                                majorTicksCount="11" majorTicksStrokeColor="#333333" majorTicksFillColor="#333333"
                                minorTicksCount="4" majorTicksStrokeColor="#444444" majorTicksFillColor="#444444"></ScaleStyle>

                    <RadialBarIndicator tkRadialScaleIndicators minimum="0" maximum="5.0" location="0.97">
                        <BarIndicatorStyle tkRadialBarIndicatorStyle fillColor="#A7010E"></BarIndicatorStyle>
                    </RadialBarIndicator>
                    <RadialBarIndicator tkRadialScaleIndicators minimum="5.0" maximum="15.0" location="0.97">
                        <BarIndicatorStyle tkRadialBarIndicatorStyle fillColor="#E27633"></BarIndicatorStyle>
                    </RadialBarIndicator>
                    <RadialBarIndicator tkRadialScaleIndicators minimum="15.0" maximum="30.0" location="0.97">
                        <BarIndicatorStyle tkRadialBarIndicatorStyle fillColor="#F0C44D"></BarIndicatorStyle>
                    </RadialBarIndicator>
                    <RadialBarIndicator tkRadialScaleIndicators minimum="30.0" maximum="100.0" location="0.97">
                        <BarIndicatorStyle tkRadialBarIndicatorStyle fillColor="#9DCA56"></BarIndicatorStyle>
                    </RadialBarIndicator>

                    <RadialNeedle tkRadialScaleIndicators [value]="canister.value" color="#ffffff">
                        <NeedleStyle tkRadialNeedleStyle
                                     circleFillColor="#0F336D" circleStrokeColor="#0F336D"
                                     strokeColor="#0F336D" fillColor="#0F336D">
                        </NeedleStyle>
                    </RadialNeedle>
                </RadialScale>
            </RadRadialGauge>
        </StackLayout>

        <StackLayout orientation="horizontal" horizontalAlignment="center" class="body">
            <Label [text]="canister.displayValue"></Label>
        </StackLayout>
    </StackLayout>

</GridLayout>

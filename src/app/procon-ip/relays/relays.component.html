<ListView [items]="relays" class="list-group">
    <ng-template let-relay="item" let-relayId="index" let-odd="odd" let-even="even">
        <StackLayout orientation="horizontal" class="list-group-item" [ngClass]="{odd: odd, even: even}">
            <ns-relay [data]="relay" [id]="relayId + 1"></ns-relay>
        </StackLayout>
    </ng-template>
</ListView>

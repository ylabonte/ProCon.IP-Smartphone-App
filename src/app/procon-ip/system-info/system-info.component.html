<ListView dock="bottom" [items]="data.toArrayOfObjects()" class="list-group">
    <ng-template let-info="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout orientation="horizontal" class="list-group-item">
            <Label [text]="info.key + ': '" textWrap="true"></Label>
            <Label [text]="info.value"></Label>
        </StackLayout>
    </ng-template>
</ListView>

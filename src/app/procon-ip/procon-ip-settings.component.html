<StackLayout class="page page-content">
    <Label class="page-icon fas" text="&#xf5c5;"></Label>
    <RadDataForm #proconIpSettingsDataForm id="proconIpSettings" class="page" [source]="proconIp" commitMode="Immediate" (propertyCommit)="dfPropertyCommit($event)">
        <TKEntityProperty tkDataFormProperty name="host" index="0" class="body">
            <TKNonEmptyValidator tkEntityPropertyValidators errorMessage="Host address can't be empty."></TKNonEmptyValidator>
            <TKMinimumLengthValidator tkEntityPropertyValidators errorMessage="Host address must be at least 1 character." length="1"></TKMinimumLengthValidator>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="port" displayName="Port" index="1" class="body">
            <TKRangeValidator tkEntityPropertyValidators errorMessage="Port must be between 0-65535." minimum="0" maximum="65535"></TKRangeValidator>
            <TKPropertyEditor tkEntityPropertyEditor type="Number"></TKPropertyEditor>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="username" index="2" class="body">
            <TKNonEmptyValidator tkEntityPropertyValidators errorMessage="Username can't be empty."></TKNonEmptyValidator>
            <TKMinimumLengthValidator tkEntityPropertyValidators errorMessage="Username must be at least 3 characters." length="3"></TKMinimumLengthValidator>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="password" index="3" class="body">
            <TKPropertyEditor tkEntityPropertyEditor type="Password"></TKPropertyEditor>
            <TKMinimumLengthValidator tkEntityPropertyValidators errorMessage="Password must be at least 3 characters long." length="3"></TKMinimumLengthValidator>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="useSSL" displayName="Use SSL" index="4" class="body">
            <TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="autoUpdate" displayName="Auto-Update" index="5" class="body">
            <TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="autoUpdateInterval" displayName="Auto-Update Interval" index="6" class="body">
            <TKRangeValidator tkEntityPropertyValidators errorMessage="Auto-Update Interval must be between 0-90." minimum="0" maximum="90"></TKRangeValidator>
            <TKPropertyEditor tkEntityPropertyEditor type="Number"></TKPropertyEditor>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="mock" displayName="Mock Service" index="7" class="body">
            <TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
        </TKEntityProperty>
    </RadDataForm>
<!--    <Button class="btn btn-primary btn-active" id="proconIpSave" text="Save" (tap)="onSaveProconIp($event)"></Button>-->
</StackLayout>
